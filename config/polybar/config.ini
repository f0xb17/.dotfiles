include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[global/wm]
monitor = HDMI-0
margin-bottom = 0
margin-top = 0

[bar/main]
modules-left = xworkspaces cust_seperator_small box xwindow
modules-right = cust_seperator_small kb_layout cust_seperator pulseaudio cust_seperator spotify cust_seperator tray cust_seperator date cust_seperator menu-apps cust_seperator cust_seperator

locale = de_DE.UTF-8
monitor-strict = false
override-redirect = true
fixed-center = true
width = 100%
height = 38

dpi-x = 96
dpi-y = 96

background = ${colors.accent}
foreground = ${colors.text}

border-size = 2
border-color = ${colors.foreground}

line-size = 4
line-color = ${colors.accent}

module-margin-left = 0
module-margin-right = 0

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

font-0 = FiraCode Nerd Font Propo:style=Regular:pixelsize=14:antialias=true
font-1 = FiraCode Nerd Font Propo:style=Regular:pixelsize=14:antialias=true
font-2 = FiraCode Nerd Font Propo:style=Bold:pixelsize=14:antialias=true
