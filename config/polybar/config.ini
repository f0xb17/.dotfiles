include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[global/wm]
monitor = HDMI-0
margin-bottom = 0
margin-top = 0

[bar/main]
modules-left = xworkspaces xwindow
modules-right = tray cust_seperator kb_layout cust_seperator pulseaudio cust_seperator spotify cust_seperator date cust_seperator menu-apps

locale = de_DE.UTF-8
monitor-strict = false
override-redirect = true
fixed-center = true
width = 100%
height = 38

dpi-x = 96
dpi-y = 96

background = ${colors.background_col}
foreground = ${colors.text}

line-size = 4
line-color = ${colors.accent_col}

module-margin-left = 0
module-margin-right = 1

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3

font-0 = FiraCode Nerd Font Propo:style=Regular:pixelsize=14:antialias=true
